package userpackage;
syntax = "proto3";

message User {
  required string firstName = 1;
  required string lastName = 2;
  required int32 age = 3;
  required int32 followers = 4;
  required string email = 5;
  required string country = 33;
}

message SimpleUser {
  required string firstName = 1;
  required string lastName = 2;
  required fixed32 age = 3;
  required int32 followers = 33;
}